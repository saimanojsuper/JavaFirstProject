<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 

<h1>Basic Arthimetic calculator</h1>

<script>
  function operation() {
           
            var ans =document.getElementById("answer").value;
            if (document.getElementById("add").checked) {
                ans.value= calculate(add);
            }
            if (document.getElementById("subtract").checked) {
                ans.value= calculate(subtract);
            }
            if (document.getElementById("multiply").checked) {
                ans.value= calculate(multiply);
            }
            if (document.getElementById("divide").checked) {
                ans.value= calculate(divide);
            }
        }
        function calculate(action){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result;
            switch(action){
            case add:
                result= parseInt(num1)+parseInt(num2);
            break;
            case subtract:
                result= num1-num2;
            break;
            case multiply:
                result= num1*num2;
            break;
            case divide:
                result= num1/num2;
            break;
        }

        document.getElementById("result").innerHTML =  result;
        //alert(result);
        }
</script>
</head>
<body>
<form>
Enter the first Number : <input type="text" id="num1" /><br>
</br>
Enter the second Number: <input type="text" id="num2" /><br>

</br>
<input type="radio" name="calculator" id="add" Value="Addition" />Add 
 <input type="radio" name="calculator" id="subtract" Value="Subtraction" />Subtract
 <input type="radio" name="calculator" id="multiply" Value="Multiplication" />Mutltiply
 <input type="radio" name="calculator" id="divide" Value="Division" />Divide
</br>
</br>

<input type="button" id="answer" value="Calculate" onClick="operation()">

</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
</html>
